                    "Mbps",
                    "MHz",
                    "GB",
                    "KB"
                ],
                correct: 0
            }
        ];

        // Randomly select 5 questions from the pool of 20
        let questions = [];
        
        function selectRandomQuestions() {
            const shuffled = [...allQuestions].sort(() => 0.5 - Math.random());
            questions = shuffled.slice(0, 5);
            console.log('ðŸŽ² Selected 5 random questions from 20 total questions');
        }

        let currentQuestion = 0;
        let answers = {};
        let timeLeft = 300; // 5 minutes in seconds
        let timerInterval;
        let startTime = Date.now();

        // Initialize test
        function initTest() {
            selectRandomQuestions(); // Select 5 random questions each time
            loadQuestion();
            startTimer();
        }

        // Load current question
        function loadQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('questionText').textContent = q.question;
            document.getElementById('currentQ').textContent = currentQuestion + 1;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            q.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectOption(index);
                
                if (answers[currentQuestion] === index) {
                    optionDiv.classList.add('selected');
                }
                
                optionsContainer.appendChild(optionDiv);
            });
            
            updateNavigation();
        }

        // Select option
        function selectOption(index) {
            answers[currentQuestion] = index;
            
            // Update UI
            document.querySelectorAll('.option').forEach((opt, i) => {
                opt.classList.toggle('selected', i === index);
            });
        }

        // Update navigation buttons
        function updateNavigation() {
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            
            if (currentQuestion === questions.length - 1) {
                document.getElementById('nextBtn').style.display = 'none';
                document.getElementById('submitBtn').style.display = 'inline-flex';
            } else {
                document.getElementById('nextBtn').style.display = 'inline-flex';
                document.getElementById('submitBtn').style.display = 'none';
            }
        }

        // Navigation functions
        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            }
        }

        // Timer functions
        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    submitTest();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Change color when time is running out
            if (timeLeft <= 60) {
                document.getElementById('timer').style.color = '#dc3545';
            }
        }

        // Submit test
        function submitTest() {
            clearInterval(timerInterval);
            
            // Calculate score
            let correct = 0;
            questions.forEach((q, index) => {
                if (answers[index] === q.correct) {
                    correct++;
                }
            });
            
            const percentage = Math.round((correct / questions.length) * 100);
            const passed = percentage >= 60;
            const timeTaken = Math.round((Date.now() - startTime) / 1000);
            
            // Show results
            showResults(correct, percentage, passed, timeTaken);
        }

        // Show results
        function showResults(correct, percentage, passed, timeTaken) {
            document.getElementById('testContent').classList.add('hidden');
            document.querySelector('.navigation').classList.add('hidden');
            document.getElementById('resultSection').classList.remove('hidden');
            
            // Update result display
            document.getElementById('scoreText').textContent = percentage + '%';
            
            const minutes = Math.floor(timeTaken / 60);
            const seconds = timeTaken % 60;
            const timeFormatted = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            // Create beautiful result stats
            const resultDetails = document.querySelector('.result-details');
            resultDetails.innerHTML = `
                <div class="result-stats">
                    <div class="stat-item score-stat">
                        <div class="stat-icon"><i class="fas fa-trophy"></i></div>
                        <div class="stat-label">Your Score</div>
                        <div class="stat-value">${correct} / 5</div>
                    </div>
                    <div class="stat-item percentage-stat">
                        <div class="stat-icon"><i class="fas fa-percentage"></i></div>
                        <div class="stat-label">Percentage</div>
                        <div class="stat-value">${percentage}%</div>
                    </div>
                    <div class="stat-item time-stat">
                        <div class="stat-icon"><i class="fas fa-stopwatch"></i></div>
                        <div class="stat-label">Time Taken</div>
                        <div class="stat-value">${timeFormatted}</div>
                    </div>
                </div>
                <div class="result-message-container ${passed ? '' : 'fail'}">
                    <span class="result-emoji">${passed ? 'ðŸŽ‰' : 'ðŸ“š'}</span>
                    <p class="result-message" id="resultMessage">
                        ${passed ? 
                            'Great! You are ready for RS-CIT exam. Your basics are strong! Keep up the excellent work.' : 
                            'Study RS-CIT syllabus more and practice regularly. You can improve with consistent effort!'
                        }
                    </p>
                </div>
            `;
            
            const scoreCircle = document.getElementById('scoreCircle');
            const resultTitle = document.getElementById('resultTitle');
            
            if (passed) {
                scoreCircle.className = 'score-circle score-pass';
                resultTitle.innerHTML = '<i class="fas fa-medal"></i> Excellent Performance!';
                createConfetti();
            } else {
                scoreCircle.className = 'score-circle score-fail';
                resultTitle.innerHTML = '<i class="fas fa-book-reader"></i> Need More Practice!';
            }
        }

        function createConfetti() {
            // Play success sound (if available)
            try {
                const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvGIhBSuTzuzaj0EKFmm98qiXNwkVY7jy3KdNGhBGoc3/');
                audio.volume = 0.3;
                audio.play().catch(() => {}); // Ignore errors
            } catch (e) {}

            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');

                    confetti.style.position = 'fixed';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-10px';

                    confetti.style.height = Math.random() * 10 + 5 + 'px';

                z-index: 10000;
                animation: celebration 3s ease-in-out forwards;
                pointer-events: none;
            `;
            celebration.textContent = 'ðŸ† RS-CIT READY! ðŸŽ¯';
            document.body.appendChild(celebration);
            
            setTimeout(() => {
                if (celebration.parentNode) {
                    celebration.remove();
                }
            }, 3000);
        }

        // Show detailed question summary
        function showQuestionSummary() {
            console.log('ðŸ“‹ Showing question summary...');
            
            let summaryHTML = `
                <div class="summary-modal" id="summaryModal">
                    <div class="summary-content">
                        <div class="summary-header">
                            <h2><i class="fas fa-clipboard-list"></i> Question Summary</h2>
                            <p>Detailed review of all questions with correct answers</p>
                        </div>
                        <div class="summary-body">
            `;

            questions.forEach((question, index) => {
                const userAnswer = answers[index];
                const isCorrect = userAnswer === question.correct;
                const statusClass = isCorrect ? 'correct' : 'incorrect';
                const statusText = isCorrect ? 'Correct' : 'Incorrect';
                const statusIcon = isCorrect ? 'fas fa-check-circle' : 'fas fa-times-circle';
                
                summaryHTML += `
                    <div class="question-review ${statusClass}">
                        <div class="question-review-header">
                            <span class="question-number-badge">Question ${index + 1}</span>
                            <span class="status-badge ${isCorrect ? 'status-correct' : 'status-incorrect'}">
                                <i class="${statusIcon}"></i> ${statusText}
                            </span>
                        </div>
                        <div class="question-review-content">
                            <div class="question-text-review">${question.question}</div>
                            <div class="options-review">
                `;

                question.options.forEach((option, optIndex) => {
                    let optionClass = '';
                    let labelHTML = '';
                    
                    if (optIndex === question.correct && optIndex === userAnswer) {
                        // User selected correct answer
                        optionClass = 'correct-answer';
                        labelHTML = '<span class="option-label correct-label">âœ“ Correct</span>';
                    } else if (optIndex === question.correct) {
                        // This is the correct answer but user didn't select it
                        optionClass = 'correct-answer';
                        labelHTML = '<span class="option-label correct-label">âœ“ Correct Answer</span>';
                    } else if (optIndex === userAnswer) {
                        // User selected this wrong answer
                        optionClass = 'user-wrong';
                        labelHTML = '<span class="option-label wrong-label">âœ— Your Answer</span>';
                    } else {
                        // Normal option
                        optionClass = '';
                    }
                    
                    summaryHTML += `
                        <div class="option-review ${optionClass}">
                            ${option}
                            ${labelHTML}
                        </div>
                    `;
                });

                summaryHTML += `
                            </div>
                        </div>
                    </div>
                `;
            });

            summaryHTML += `
                        </div>
                        <div class="summary-footer">
                            <button class="close-summary" onclick="closeSummary()">
                                <i class="fas fa-times"></i> Close Summary
                            </button>
                        </div>
                    </div>
                </div>
            `;

            // Add to body
            document.body.insertAdjacentHTML('beforeend', summaryHTML);
            
            // Prevent body scroll
            document.body.style.overflow = 'hidden';
        }

        // Close question summary
        function closeSummary() {
            const modal = document.getElementById('summaryModal');
            if (modal) {
                modal.remove();
            }
            document.body.style.overflow = 'auto';
        }

        // Restart test with new random questions
        function restartTest() {
            currentQuestion = 0;
            answers = {};
            timeLeft = 300;
            startTime = Date.now();
            
            document.getElementById('testContent').classList.remove('hidden');
            document.querySelector('.navigation').classList.remove('hidden');
            document.getElementById('resultSection').classList.add('hidden');
            
            // Close summary if open
            closeSummary();
            
            // Select new random questions for restart
            selectRandomQuestions();
            initTest();
        }

        // Event listeners
        document.getElementById('prevBtn').onclick = prevQuestion;
        document.getElementById('nextBtn').onclick = nextQuestion;
        document.getElementById('submitBtn').onclick = submitTest;

        // Prevent accidental page refresh
        window.addEventListener('beforeunload', (e) => {
            if (!document.getElementById('resultSection').classList.contains('hidden')) {
                return; // Don't show warning if test is complete
            }
            e.preventDefault();
            e.returnValue = '';
        });

        // Initialize test when page loads
        window.onload = initTest;
    </script>
